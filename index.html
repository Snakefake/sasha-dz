<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дирижеры</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./header-and-timer/header-and-timer.css">
    <link rel="stylesheet" href="./register-and-Stepsinfo/register-and-Stepsinfo.css">
</head>
<body>

    <header>
        <div class="logo"><img src="./img/header/logo.png" alt="logo"></div>

    <ul class="header-ul">
        <li class="header-ul-child"><a href="#">ORCHESTRAS</a></li>
        <li class="header-ul-child"><a href="#">JURY</a></li>
        <li class="header-ul-child"><a href="#">PROGRAM</a></li>
        <li class="header-ul-child"><a href="#">PRIZES</a></li>
        <li class="header-ul-child"><a href="#">REPERTOIRE</a></li>
        <li class="header-ul-child"><a href="#">RULES</a></li>
        <li class="header-ul-child"><a href="#">CONTACT</a></li>
        <li class="header-ul-child"><a href="#">EN</a></li>
    </ul>

    <div class="header-info-container">
        <div class="header-info-adress">SZEGED,<br>HUNGARY</div>
        <div class="header-info-date">03.09.2023<br>10.09.2023</div>
    </div>

    </header>

    <div class="time-count-content">

        <div class="time-count-item time-count-days">
            <div class="time-count-val">00</div>
            <span class="time-count-text">days</span>
        </div>

        <div class="time-count-item time-count-hours">
            <div class="time-count-val">00</div>
            <span class="time-count-text">hours</span>
        </div>

        <div class="time-count-item time-count-min">
            <div class="time-count-val">00</div>
            <span class="time-count-text">min</span>
        </div>

        <div class="time-count-item time-count-sec">
            <div class="time-count-val">00</div>
            <span class="time-count-text">sec</span>
        </div>
    </div>

    <div class="caption-container">
        <div class="caption">1st INTERNATIONAL</div>
        <div class="caption-description">FERENC FRICSAY CONDUCTING COMPETITION</div>
    </div>

    <div class="img-register-container">
        <img src="./img/register-and-Stepsinfo/AZS_6071 1.png" alt="orchestra">
        <button id="register-btn">register<br>now</button>
    </div>



    <script src="./header-and-timer/header-and-timer.js"></script>
    <script src="./register-and-Stepsinfo/register-and-Stepsinfo.js"></script>
</body>
</html>
